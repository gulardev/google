<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt=""
      />
    </div>
    <div class="container">
      <h1>Search the web using Google!</h1>

      <input class="search" id="input" type="search" />
      <div class="buttons">
        <button type="button">Google Search!</button>
        <button type="button">I'm feeling lucky!</button>
      </div>
    </div>
    <div class="second-container">
      <div class="left">
        <h3>Special Searches</h3>
        <a href="https://www.stanford.edu/search/">Stanfor Search</a>
        <a href="https://www.linux.org/">Linux Search</a>
      </div>
      <div class="middle">
        <a href="https://www.stanford.edu/search/">Help</a>
        <a href="https://www.linux.org/">About Google!</a>
        <a href="https://www.stanford.edu/search/">Company Info</a>
        <a href="https://www.linux.org/">Google ! Logos</a>
      </div>
      <div class="right">
        <h3>
          Get google! <br />
          updates monthly:
        </h3>
        <input
          class="email"
          id="input"
          type="search"
          autocomplete="on"
          spellcheck="false"
          role="combobox"
          placeholder="Your email"
          aria-live="polite"
        />
        <div class="btn-k">
          <button class="btn" type="button">Subscribe</button>
          <a href="https://www.linux.org/">Archive</a>
        </div>
      </div>
    </div>
  </body>
</html>
